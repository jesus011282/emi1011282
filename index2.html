<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-side {
            flex: 1;
            margin: 10%;
            background-size: cover;
            border-radius: 10px 0 0 10px;
        }
        .right-side {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background: #708A65;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .toggle-password {
            cursor: pointer;
        }
        .torre-medica{
            text-align: center;
            color: #708A65;
            font-size: 28px;
            font-weight: bold;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <div class="left-side">
            <div class="torre-medica">TORRE MEDICA</div>
            <img src="th.jpg" width="320" height="320">
        </div>
        <div class="right-side">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <h3>Iniciar Sesión</h3>
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    <div class="input-group-append">
                        <span class="input-group-text toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <!--Lo que es la validacion de los campos de SweetAlert2-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".toggle-password").click(function(){
                let input = $("#password");
                let icon = $(this).find("i");
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    icon.removeClass("fa-eye").addClass("fa-eye-slash");
                } else {
                    input.attr("type", "password");
                    icon.removeClass("fa-eye-slash").addClass("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
